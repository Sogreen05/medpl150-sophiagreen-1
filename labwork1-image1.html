<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labwork 1 Image 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #fdf6f9, #fbeff5, #fdf9f3);
      font-family: 'Quicksand', sans-serif;
      color: #4b3b47;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: rgba(255,255,255,0.85);
      padding: 40px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #b87ca3;
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #b87ca3;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #c997b7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Labwork 1 Image 1</h1>
    <img src="labwork1-image1.jpg" alt="Labwork 1 Image 1">
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
