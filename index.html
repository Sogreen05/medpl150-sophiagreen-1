<!-- Scrapbook / Diary Section -->
<div class="scrapbook">
  <h2>ğŸŒ¸ My Digital Diary ğŸŒ¸</h2>
  <textarea id="diaryEntry" placeholder="Write your thoughts here..."></textarea>
  <button id="saveEntry">Save Entry</button>
  
  <!-- Pinterest Link -->
  <div style="text-align: center; margin-top: 15px;">
    <a href="https://www.pinterest.com/sogreen05/" target="_blank" style="
      display: inline-block; 
      text-decoration: none; 
      background-color: #b87ca3; 
      color: #fff; 
      padding: 10px 20px; 
      border-radius: 25px; 
      font-weight: 600;
      transition: all 0.3s ease;
    ">ğŸŒ¸ Visit my Pinterest ğŸŒ¸</a>
  </div>

  <div id="savedEntries"></div>
</div>

<style>
  #savedEntries {
    margin-top: 30px;
  }

  .entry {
    background-color: #fff0f5;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    font-family: 'Patrick Hand', cursive;
    position: relative;
  }

  .entry::before {
    content: "ğŸ’Œ ğŸŒ† â¤ï¸";
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 1em;
  }

  .entry p {
    margin: 10px 0 0 0;
  }

  /* Pinterest button hover */
  a:hover {
    background-color: #c997b7;
    transform: scale(1.05);
  }
</style>

<script>
  const saveButton = document.getElementById('saveEntry');
  const diary = document.getElementById('diaryEntry');
  const savedEntriesDiv = document.getElementById('savedEntries');

  // Load entries from localStorage
  const savedEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
  savedEntries.forEach(text => addEntryToPage(text));

  saveButton.addEventListener('click', () => {
    const text = diary.value.trim();
    if(text) {
      addEntryToPage(text);
      savedEntries.push(text);
      localStorage.setItem('diaryEntries', JSON.stringify(savedEntries));
      diary.value = '';
    }
  });

  function addEntryToPage(text) {
    const div = document.createElement('div');
    div.classList.add('entry');
    const p = document.createElement('p');
    p.textContent = text;
    div.appendChild(p);
    savedEntriesDiv.prepend(div);
  }
</script>
